name: Generate and Publish RSS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0/6 * * *'  # каждые 6 часов

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright beautifulsoup4 feedgen python-dotenv
          playwright install

      - name: Generate RSS feed
        env:
          LJ_USERNAME: ${{ secrets.LJ_USERNAME }}
          LJ_PASSWORD: ${{ secrets.LJ_PASSWORD }}      
          LJ_URL:      ${{ secrets.LJ_URL }}      
        run: |
          mkdir -p docs
          python main_scraper.py
          mv dekodeko_lj_feed.xml docs/

      - name: Commit and push RSS file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/dekodeko_lj_feed.xml
          git commit -m "Update RSS feed $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main
